<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>svg2ass-photopea</title>

<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0 1em;
  background: #474747;
  color: #c7c7c7; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  font-size: 16px;
  line-height: 1.8;
  color-scheme: dark;
}
label, textarea, input, button { display: block; width: 100%; }
input[type="checkbox"] { display: inline-block; width: auto; }
textarea {
  resize: vertical;
}
button, input {
  background: #474747;
  color: #c7c7c7;
  border: 1px solid #212121;
}
button {
  padding: 0.5em;
  border-radius: 0.25em;
  margin: 0.5em 0;
}
button:hover, button:focus {
  background: #212121;
}
input {
  padding: 0.1em 0.5em;
  border-radius: 0.25em;
  margin: 0.1em 0;
}
input:focus {
  outline: 0;
  border-color: #c7c7c7;
}
</style>

<div id="app">
  <textarea v-model="output" @click="handleCopy" rows="5" placeholder="Draw some vectors then click the button below to convert it to ASS"></textarea>

  <button @click="convert">Convert image into ASS</button>

  <label>
    Start timestamp
    <input v-model="start">
  </label>

  <label>
    End timestamp
    <input v-model="end">
  </label>

  <label>
    Initial layer
    <input v-model="initialLayer">
  </label>

  <label>
    Style
    <input v-model="style">
  </label>

  <label>
    Actor
    <input v-model="actor">
  </label>

  <label>
    <input v-model="addPosTag" type="checkbox">
    Add <code>\pos(0,0)</code> automatically
  </label>
</div>

<script type="module" src="lib\main.js"></script>
